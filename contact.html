    <form class="mx-auto" novalidate>
        <div class="row">
          <div class="col">
            <label for="examplevoornaam">Geef je voornaam op:</label>
            <input type="text" class="form-control" placeholder="Voornaam" required>

        <br>
        <div class="form-group">
            <label for="exampleInputEmail1">Geef je mail adres op:</label>

              Ik heb echt een mail nodig, sorry!

              <option>Excel</option>

        <br>
        <div class="form-group">

            <small id="emailHelp" class="form-text text-muted">'t Is oké, schrijf echt maar wat je wil!'</small>
          </div>
        <br>
        <button type="submit" class="btn btn-primary">Ja! Ik ben tevreden!</button>
    </form>
    
    <script>
      // disabling form submissions if there are invalid fields
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('mx-auto');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
      </script>
